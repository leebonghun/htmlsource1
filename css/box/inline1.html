<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        background-color: lightsalmon;
      }
      div {
        text-align: center;
      }
      div a {
        background-color: blue;
        color: white;
        text-decoration: none;
        width: 40px;
        height: 40px;
        /* block : w/h지정 한 행 사용
            inline w/h지정할 수 없다, 주어진 만큼만 사용*/
        display: none; /* inline-block : 인라인 특징과 블럭의 특지응ㄹ 모두 가짐*/
      }
    </style>
  </head>
  <body>
    <!-- span : 인라인 요소 
        width : 0
        height : 0
    -->
    <span>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga explicabo
      tempore, a, quos dignissimos iste vel deleniti distinctio blanditiis
      labore provident illo. Nisi dolorem aliquam odio voluptate recusandae, ut
      porro.
    </span>
    <div>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
    </div>
  </body>
</html>
