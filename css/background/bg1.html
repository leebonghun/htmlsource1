<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        padding: 0;
        width: 300px;
        height: 300px;
        border: 1px solid red;
        background-image: url(../img/bg.png);
        background-repeat: no-repeat; /* repeat(기본값), repeat-x,repeat-y, no-repeat*/
        background-position: center top; /*반복을 하지 않았을때 그림의 위치를 설정해줄수있음*/
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
