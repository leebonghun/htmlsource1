<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bg {
        width: 800px;
        height: 300px;
        border: 2px solid green;
        padding: 10px;
        margin: 0 auto; /* 가로축에서 가운데로 border가 옮겨짐*/
        background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/220px-HTML5_logo_and_wordmark.svg.png);
        background-repeat: no-repeat;
        background-position: right bottom;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi sed
        voluptate aliquid doloremque possimus consectetur dolorem ipsum ea
        tenetur fugit nam similique, error ab eos quasi, minus deserunt quis
        natus!
      </p>
    </div>
  </body>
</html>
