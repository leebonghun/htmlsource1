<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul : Unordered list : 순서가 없는 목록 나타내기 자동 tab이 됨 
        li : list item 의 약자

        메뉴를 만들 때 주로 사용

        ul>li*3 이면 ul안에 li가 3개 만들어짐
    -->
    <ul>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
  </body>
</html>
